<html>
<head>
<script type="text/javascript" src="/static/common.js"></script>
<script type="text/javascript" src="/static/recorder.js"></script>
<script type="text/javascript" src="/static/rewind.js"></script>
<script type="text/javascript" src="/static/map.js"></script>    
<script type="text/javascript" src="/static/serversender.js"></script>  
<link rel="stylesheet" type="text/css" href="style.css">
<style type="text/css" src="style.css" >
  .letext{ font:bold .9em Times; }
</style>
</head>
<body>

<div id="adddiv">
here things are added
</div>

<div onclick="addStuff1()" style="background-color:yellow" class="letext">
add stuff1
</div>

<div onclick="change1()" style="background-color:green" class="letext">
change1
</div>
<div onclick="change2()" style="background-color:green" class="letext">
change2
</div>
<div onclick="replace()" style="background-color:green" class="letext">
replace
</div>
<div onclick="move()" style="background-color:green" class="letext">
move
</div>

<div id="changeblock">
	<div id ="A">A</div>
	<div id ="B">B</div>
	<div id ="D">D</div>
</div>

<input id="input" type="text" value="hi" />


<script>
window.onload = function(){
  recorder = new Recorder();
  recorder.record();
  
};

function replayInNewWindow(){
  newwin = open("watcher.html");
  newwin.pagehistory = pagehistory;
  newwin.parent = window;
}

function change1(){
  
  var insertnode = document.getElementById("changeblock");
  var newdiv = document.createElement("div");
  newdiv.appendChild(document.createTextNode("C"));
  newdiv.className = "bluediv";
  insertnode.insertBefore(newdiv, document.getElementById("B"));
  
  
  insertnode.removeChild(document.getElementById("B"))
}


function change2(){
  
  var insertnode = document.getElementById("changeblock");
  
  insertnode.removeChild(document.getElementById("B"))

  var newdiv = document.createElement("div");
  newdiv.appendChild(document.createTextNode("C"));
  newdiv.className = "bluediv";
  insertnode.insertBefore(newdiv, document.getElementById("A"));
  
  
}

var c = 1;

function addStuff1(){
  var insertnode = document.getElementById("adddiv");
  var newdiv = document.createElement("div");
  newdiv.appendChild(document.createElement("br"));
  newdiv.appendChild(document.createTextNode("yoyoyo"+c));
  newdiv.className = "bluediv";
  insertnode.appendChild(newdiv);
  c++;
  
  var prevdiv = newdiv;
  var insertnode = document.getElementById("adddiv");
  var newdiv = document.createElement("div");
  newdiv.appendChild(document.createElement("br"));
  newdiv.appendChild(document.createTextNode("yoyoyo"+c));
  newdiv.className = "bluediv";
  insertnode.insertBefore(newdiv, prevdiv);
  c++;  
}


function replace(){
  var insertnode = document.getElementById("changeblock");
  var newdiv = document.createElement("div");
  newdiv.appendChild(document.createTextNode("C"));
  newdiv.className = "bluediv";
  insertnode.replaceChild(newdiv, document.getElementById("B"));
  
}


function move(){
  var block = document.getElementById("changeblock");
  var toMove = document.getElementById("B");
  block.removeChild(toMove);
  
  block.parentNode.appendChild(toMove);
  
  
}


</script>

<div style="background-color:brown" onclick="replayInNewWindow()">
replay in new window
</div>
</body>

</html>
