    <script type="text/javascript"> 
    
    
      function reinsert(){
        var nodes = []
        while (document.body.childNodes.length){
          var node = document.body.childNodes[0];
          document.body.removeChild(node);
          nodes.push(node);
        }
        
        while (nodes.length){
	      document.body.appendChild(nodes.pop());
        }        
        
      }
      
      function reverse(){
        var nodes = []
        while (document.body.childNodes.length){
          var node = document.body.childNodes[0];
          document.body.removeChild(node);
          nodes.push(node);
        }
        
        while (nodes.length){
	      document.body.appendChild(nodes.splice(nodes.length-1,1)[0]);
        }          
      }
    
      function moveTree(){
        var child1 = document.getElementById("child1");
        child1.parentNode.removeChild(child1);
        document.body.insertBefore(child1, document.getElementById("C"));
      }
      
      function revMoveRev(){
        reverse();
        moveTree();
        reverse();
      }
      
      function doubleReverse(){
        reverse();
        reverse();
      }
      
      function test1(){
        document.body.insertBefore(document.getElementById("C"),document.getElementById("A"));
        moveTree();        
      }
      
      function changeInputValue(){
        //this test does not work right because value changes are not reflected in .outerHTML
        document.getElementById("input").value = "changed";
      }
      

      window.onload = function(){      
        
                 
        runtests([function(){},

                    var b = document.getElementById("B");
                    document.body.removeChild(b);
                    
                    var newnode = document.createElement("div");
                    document.body.appendChild(newnode);
                    
                    
                    document.body.appendChild(b);
        		  },
        		  reinsert,
        		  reverse,
                  moveTree,
                  revMoveRev,
                  doubleReverse,
                  test1,
                  changeInputValue
                  ]);
      };
    </script>
