<script>

var c = 1;

function addStuff1(){
  var insertnode = document.getElementById("adddiv");
  var newdiv = document.createElement("div");
  newdiv.onclick = function(){
    insertnode.removeChild(newdiv);
  }
  newdiv.appendChild(document.createElement("br"));
  newdiv.appendChild(document.createTextNode("yoyoyo"+c));
  newdiv.className = "bluediv";
  insertnode.appendChild(newdiv);
  c++;
  
}

function addStuff2(){
  var insertnode = document.getElementById("adddiv");
  var newdiv = document.createElement("div");
  insertnode.appendChild(newdiv);
  newdiv.onclick = function(){
    insertnode.removeChild(newdiv);
  }
  newdiv.appendChild(document.createElement("br"));
  newdiv.appendChild(document.createTextNode("yoyoyo"+c));
  newdiv.className = "greendiv";

  c++;
}

function changeme(){
  console.log("changing");
  document.getElementById("changeme").firstChild.nodeValue="CHANGED";
}
</script>

Hello. This is a text.

<div id="changeme" onclick="changeme()">ChangeME!</div>

<div onclick="addStuff1()" style="background-color:yellow" class="letext">
